{% extends "main/layout.html" %}

{% block content  %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Blog Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">



    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="blog.css" rel="stylesheet">
</head>
{% load static %}
{% csrf_token %}
<main class="container">
  <section class="py-5 text-center container">
      <div class="row py-lg-5">
          {% for mynews in news %}
              <h1>{{ mynews.new }}</h1>
              <div class="col-md-12">
                  <img class="bd-placeholder-img img-fluid" src ='{{ mynews.picture.url }}' width="350"></div>
              <h3>{{ mynews.text }}</h3>
      </div>
  </section>
    <div class="row container justify-content-center">
        <div class="col-md-9"><p class="lead"><a href="/main/news" class="btn btn-sm btn-outline-dark fw-bold">Назад</a></p></div>
        <div class="col-md-3"><figure class="text-end">
            <p>{{ mynews.data }}</p></figure></div>
    </div>
          {% endfor %}
</main><!-- /.container -->

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#" class="btn btn-sm btn-outline-dark fw-bold">Наверх</a>
    </p>
  </div>
</footer>

{% endblock %}
